# BillByteKOT Load Balancer Configuration
# Nginx configuration for million-user scalability

# Main context
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Optimize worker connections
events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # Basic settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    server_tokens off;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=orders:10m rate=200r/m;
    limit_req_zone $binary_remote_addr zone=global:10m rate=1000r/m;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=perip:10m;
    limit_conn_zone $server_name zone=perserver:10m;
    
    # Upstream backend servers
    upstream billbytekot_backend {
        # Health checks and load balancing
        least_conn;
        
        # Backend instances (add more as needed)
        server 127.0.0.1:8000 max_fails=3 fail_timeout=30s weight=1;
        server 127.0.0.1:8001 max_fails=3 fail_timeout=30s weight=1;
        server 127.0.0.1:8002 max_fails=3 fail_timeout=30s weight=1;
        
        # Keepalive connections to backend
        keepalive 32;
    }
    
    # Upstream for static files (CDN or separate servers)
    upstream static_files {
        server 127.0.0.1:3000 max_fails=2 fail_timeout=10s;
        server 127.0.0.1:3001 max_fails=2 fail_timeout=10s backup;
    }
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Main server block
    server {
        listen 80;
        listen [::]:80;
        server_name billbytekot.in www.billbytekot.in;
        
        # Redirect HTTP to HTTPS
        return 301 https://$server_name$request_uri;
    }
    
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name billbytekot.in www.billbytekot.in;
        
        # SSL certificates (update paths)
        ssl_certificate /etc/ssl/certs/billbytekot.crt;
        ssl_certificate_key /etc/ssl/private/billbytekot.key;
        
        # Security and rate limiting
        limit_conn perip 50;
        limit_conn perserver 1000;
        limit_req zone=global burst=50 nodelay;
        
        # Client settings
        client_max_body_size 10M;
        client_body_timeout 60s;
        client_header_timeout 60s;
        
        # Root and index
        root /var/www/billbytekot;
        index index.html;
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # API endpoints with caching and rate limiting
        location /api/ {
            # Rate limiting for API
            limit_req zone=api burst=20 nodelay;
            
            # Proxy settings
            proxy_pass http://billbytekot_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }
        
        # Authentication endpoints with stricter rate limiting
        location ~ ^/api/(auth|subscription)/ {
            limit_req zone=auth burst=5 nodelay;
            
            proxy_pass http://billbytekot_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Shorter timeouts for auth
            proxy_connect_timeout 3s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # Order endpoints with higher rate limits
        location ~ ^/api/(orders|payments)/ {
            limit_req zone=orders burst=50 nodelay;
            
            proxy_pass http://billbytekot_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Optimized for frequent requests
            proxy_connect_timeout 2s;
            proxy_send_timeout 45s;
            proxy_read_timeout 45s;
        }
        
        # Static files with aggressive caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary Accept-Encoding;
            
            # Try local files first, then proxy to static server
            try_files $uri @static_proxy;
        }
        
        # Static files proxy
        location @static_proxy {
            proxy_pass http://static_files;
            proxy_cache_valid 200 1d;
            proxy_cache_valid 404 1m;
        }
        
        # Frontend application
        location / {
            try_files $uri $uri/ /index.html;
            
            # Cache HTML files for short time
            location ~* \.html$ {
                expires 5m;
                add_header Cache-Control "public, must-revalidate";
            }
        }
        
        # WebSocket support for real-time features
        location /ws/ {
            proxy_pass http://billbytekot_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket timeouts
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }
        
        # Block common attack patterns
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /var/www/error-pages;
        }
    }
    
    # Monitoring and metrics server
    server {
        listen 8080;
        server_name localhost;
        
        # Nginx status for monitoring
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            deny all;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "nginx healthy\n";
            add_header Content-Type text/plain;
        }
    }
}

# Stream block for TCP load balancing (if needed)
stream {
    # Database connection load balancing
    upstream mongodb_cluster {
        server mongodb1.example.com:27017 max_fails=2 fail_timeout=30s;
        server mongodb2.example.com:27017 max_fails=2 fail_timeout=30s;
        server mongodb3.example.com:27017 max_fails=2 fail_timeout=30s;
    }
    
    # Redis cluster load balancing
    upstream redis_cluster {
        server redis1.example.com:6379 max_fails=2 fail_timeout=30s;
        server redis2.example.com:6379 max_fails=2 fail_timeout=30s;
        server redis3.example.com:6379 max_fails=2 fail_timeout=30s;
    }
}